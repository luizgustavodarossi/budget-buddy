name: Rails CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install

      - name: Run Tests
        run: |
          bundle exec rails db:create RAILS_ENV=test
          bundle exec rails db:schema:load RAILS_ENV=test
          bundle exec rspec

      - name: Extract Coverage Percentage
        run: |
          sudo apt-get update
          sudo apt-get -y install grep sed

          coverage_percentage=$(grep -Eo '<h2>\s*<span class="group_name">All Files<\/span>\s*\(.*<span class="[^"]+">\s*([0-9.]+)%\s*<\/span>\s*\)<\/h2>' coverage/index.html | grep -Eo '[0-9.]+')

          echo "Coverage Percentage: $percentage%"
